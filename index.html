<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" src="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="/styles/components/main.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@1,6..12&family=PT+Sans:ital@1&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!-- header start -->
      <header class="header container">
        <div class="header-left">
          <div class="logo-color">F</div>
          <div class="logo-text">OODi</div>
        </div>
        <div class="header-center">
          <div class="menu container">
            <a href="#" class="menu-link">Home</a>
            <a href="#" class="menu-link"
              >Menu
              <img
                width="24"
                height="18"
                class="down-arrow"
                src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v2.png"
                alt="expand-arrow--v2"
              />
            </a>
            <a href="#" class="menu-link"
              >Services
              <img
                width="24"
                height="18"
                class="down-arrow"
                src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v2.png"
                alt="expand-arrow--v2"
              />
            </a>
            <a href="#" class="menu-link">Offers</a>
          </div>
        </div>
        <div class="header-right">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios/50/000000/search--v1.png"
            alt="search--v1"
          />
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios/50/000000/shopping-cart--v1.png"
            alt="shopping-cart--v1"
          />
          <button class="header-btn">contact</button>
        </div>
      </header>
      <!-- header end -->
      <!-- main start -->
      <section class="main container">
        <div class="hero-left">
          <h1>
            Dive into Delights Of Delectable
            <span class="tittle-color"> Food </span>
          </h1>
          <p class="main-text">
            Where Each Plate Weaves a Story of Culinary Mastery and Passionate
            Craftmanship
          </p>
          <div class="main-btns">
            <button class="order">Order Now</button>
            <button class="video">Watch Now</button>
            <img src="/public/img/play-btn.png" alt="" />
          </div>
        </div>
        <div class="hero-right">
          <img class="hero-img" src="/public/img/Group 20.png" alt="" />
        </div>
      </section>
      <!-- main end -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
